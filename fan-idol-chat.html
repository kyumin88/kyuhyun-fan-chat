<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>圭贤粉丝互动平台</title>
    <link href="https://cdn.tailwindcss.com/3.4.1" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #002FA7; /* 克莱因蓝 */
            --secondary-color: #3A5FCD;
            --wechat-bg: #F0F2F5;
        }
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 16px;
            position: relative;
            word-break: break-word;
            font-size: 17px;
            line-height: 1.5;
            backdrop-filter: blur(8px) brightness(0.9);
        }
        .fan-message {
            background-color: white;
            border-radius: 4px 18px 18px 4px;
            align-self: flex-start;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            margin-right: 30%;
        }
        .idol-message {
            background-color: var(--primary-color);
            color: white;
            border-radius: 18px 4px 4px 18px;
            align-self: flex-end;
            margin-left: 30%;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        /* 移除未使用的状态栏样式 */
    </style>
</head>
        <body class="min-h-screen" style="background: linear-gradient(rgba(0,0,0,0.4), rgba(0,47,167,0.3)), url('https://source.unsplash.com/1600x900/?super-junior,concert,kpop') center/cover fixed;">
    <div class="status-bar"></div>
    <div class="container mx-auto p-0 max-w-full flex flex-col h-screen">
        <header class="bg-white/80 backdrop-blur-sm p-3 sticky top-0 z-10">
            <h1 class="text-lg font-bold text-center text-blue-600">
                <i class="fas fa-heart mr-2 text-red-500"></i>你的圭贤在这里
            </h1>
        </header>
        
        <div id="chat-container" class="flex-1 overflow-y-auto p-3" style="background-color: var(--wechat-bg)">
            <!-- 聊天消息将在这里动态生成 -->
            <div class="text-center text-xs text-gray-400 my-4">
                今天 14:30
            </div>
        </div>
        
        <div class="bg-white/90 backdrop-blur-sm border-t border-gray-200 p-3 fixed bottom-0 left-0 right-0">
            <div class="flex items-center gap-2 max-w-2xl mx-auto">
                <input type="text" id="message-input" placeholder="和圭贤欧巴聊天..." 
                    class="flex-1 border-0 rounded-full px-4 py-3 focus:outline-none bg-gray-100 text-base shadow-inner">
                <button id="send-text" class="bg-red-500 text-white p-3 rounded-full aspect-square flex items-center justify-center shadow-lg">
                    <i class="fas fa-paper-plane text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 基础交互逻辑将在这里实现
        document.getElementById('send-text').addEventListener('click', sendTextMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });
        // 增强版对话处理器
        function sendTextMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                // 添加发送动画
                const sendBtn = document.getElementById('send-text');
                sendBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
                
                const fanMsgElement = addMessage(message, 'fan');
                input.value = '';
                
                // 恢复发送按钮
                setTimeout(() => {
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                }, 500);
                
                // 分析用户输入生成个性化回复
                setTimeout(() => {
                    let response = generateKyuhyunResponse(message);
                    const messageElement = addMessage(response, 'idol');
                    
                    // 计算显示时间（每字80ms + 基础300ms）
                    const displayDuration = Math.min(2500, Math.max(800, response.length * 80 + 300));
                    speak(response, 150); // 提前150ms开始语音
                    typewriterEffect(messageElement, response, displayDuration);
                }, 800); // 稍微增加思考时间

                // 为粉丝消息也添加打字效果
                typewriterEffect(fanMsgElement, message, Math.min(2000, message.length * 60 + 300));
            }
        }

        // 智能回复生成器
        function generateKyuhyunResponse(userInput) {
            const responseTemplates = {
                greeting: [
                    text => `呀！${text.includes('欧巴') ? '叫这么亲热想干嘛？' : '这么正式是要面试吗？'} 💙`,
                    text => `${text.toLowerCase().includes('hi') ? '英文不错嘛~不过我是韩国人！' : '打招呼都不会？看看我的综艺学学！'}`
                ],
                question: [
                    (text, keyword) => `问${keyword}？你自己不会查维基吗？`,
                    (text, keyword) => `关于${keyword}...你确定你想知道的不是我的三围？`
                ],
                compliment: [
                    text => `现在才发${text.includes('帅') ? '现我帅' : '现我好'}？你反射弧绕地球几圈了？`,
                    text => `${text.includes('喜欢') ? '这种表白我每天收800条' : '夸人能不能有点创意？'}`
                ],
                default: [
                    text => `你发"${text.length > 10 ? text.substring(0,8)+'...' : text}"是想测试我智商吗？`,
                    text => `Super Junior的歌词都${text.length%2===0 ? '比这有意义' : '比这好听'}`
                ]
            };

            // 关键词检测
            const lowerInput = userInput.toLowerCase();
            let category = 'default';
            let keyword = '';

            if (/你好|嗨|hello|hi/.test(lowerInput)) {
                category = 'greeting';
            } 
            else if (/(吗|\?|？|什么|怎么|为什么|谁|哪|几时)/.test(lowerInput)) {
                category = 'question';
                const matches = userInput.match(/(怎么|如何|什么|为什么|谁|哪|几时)(.*?)(吗|\?|？|$)/);
                keyword = matches ? matches[2].trim() : '';
            }
            else if (/帅|可爱|喜欢|爱|棒/.test(lowerInput)) {
                category = 'compliment';
            }

            // 选择回复模板
            const templates = responseTemplates[category];
            const template = templates[Math.floor(Math.random() * templates.length)];
            
            return typeof template === 'function' 
                ? template(userInput, keyword)
                : template;
        }

                    // 根据用户消息类型选择回复类别
                    let category = 'idol';
                    if (message.includes('天气') || message.includes('今天') || message.includes('最近')) {
                        category = 'daily';
                    } else if (message.includes('吃') || message.includes('美食') || message.includes('喝')) {
                        category = 'food';
                    } else if (message.includes('歌') || message.includes('音乐') || message.includes('唱')) {
                        category = 'music';
                    }
                    
                    const responseList = responses[category];
                    const response = responseList[Math.floor(Math.random() * responseList.length)];
                    const messageElement = addMessage(response, 'idol');
                    
                    // 优化后的同步参数（每字80ms + 基础300ms）
                    const displayDuration = Math.min(2500, Math.max(800, response.length * 80 + 300));
                    speak(response, 150); // 固定150ms延迟启动语音
                    typewriterEffect(messageElement, response, displayDuration);
                }, 1000);
            }
        }
        
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble', `${sender}-message`);
            
            // 滚动到底部
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
            
            return messageDiv;
        }
        
        // 移除语音识别功能
        
        // 音频素材映射表
        // 增强版音频映射
        const audioMap = {
            "谢谢": "file:///C:/Users/dongy/Desktop/kyu_material/audio/thanks.mp3",
            "爱你": "file:///C:/Users/dongy/Desktop/kyu_material/audio/love.mp3",
            "音乐": "file:///C:/Users/dongy/Desktop/kyu_material/audio/music.mp3",
            "演唱会": "file:///C:/Users/dongy/Desktop/kyu_material/audio/concert.mp3",
            "欧巴": "file:///C:/Users/dongy/Desktop/kyu_material/audio/oppa.mp3",
            "圭贤": "file:///C:/Users/dongy/Desktop/kyu_material/audio/name.mp3",
            "新歌": "file:///C:/Users/dongy/Desktop/kyu_material/audio/newsong.mp3",
            "综艺": "file:///C:/Users/dongy/Desktop/kyu_material/audio/variety.mp3"
        };

        // 增强版语音输出
        // 打字机效果函数
        function typewriterEffect(element, text, duration) {
            element.textContent = '';
            let displayedText = '';
            const startTime = Date.now();
            
            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(1, elapsed / duration);
                const charsToShow = Math.floor(text.length * progress);
                
                if(charsToShow > displayedText.length) {
                    displayedText = text.substring(0, charsToShow);
                    element.textContent = displayedText;
                }
                
                if(progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 添加时间戳
                    const now = new Date();
                    const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                    const timeDiv = document.createElement('div');
                    timeDiv.textContent = timeString;
                    timeDiv.classList.add('text-xs', 'mt-1', 'text-right', 'opacity-70', 'text-white');
                    element.appendChild(timeDiv);
                }
            };
            
            animate();
        }

        function speak(text, delay = 0) {
            // 优先使用本地音频素材
            for (const [keyword, path] of Object.entries(audioMap)) {
                if (text.includes(keyword)) {
                    const audio = new Audio(path);
                    audio.play().catch(e => console.log("音频播放失败:", e));
                    return;
                }
            }
            
            // 异步TTS保证与文字同步
            if ('speechSynthesis' in window) {
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ko-KR';
                    // 动态调整语速匹配文字长度
                    utterance.rate = Math.min(2.0, Math.max(1.0, 1.8 - (text.length / 80)));
                    utterance.pitch = 0.95;
                    utterance.onboundary = (event) => {
                        if(event.name === 'word') {
                            const currentText = text.substring(0, event.charIndex);
                            element.textContent = currentText;
                        }
                    };
                    speechSynthesis.speak(utterance);
                }, delay);
            }
        }
        
        // 初始化时加载语音列表
        speechSynthesis.getVoices();
    </script>
</body>
</html>
